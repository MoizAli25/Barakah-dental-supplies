    <div class="container">
      <div class="row">
        <!-- Centered logo -->
        <div class="text-center my-4">
          <img src="assets/images/LOGO.png" style="width: 40%" alt="" />
        </div>

        <div class="col-lg-10 col-xl-9 mx-auto">
          <div
            class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden"
          >
            <div class="card-img-left d-none d-md-flex"></div>

            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign Up</h5>

              <form>
                <!-- Full Name -->
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="nameInput"
                    placeholder="Full Name"
                    required
                  />
                  <label for="nameInput">Full Name</label>
                </div>

                <!-- Email -->
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="emailInput">Email Address</label>
                </div>

                <!-- Password -->
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                    placeholder="Password"
                    required
                  />
                  <label for="passwordInput">Password</label>
                </div>

                <!-- Confirm Password -->
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPasswordInput"
                    placeholder="Confirm Password"
                    required
                  />
                  <label for="confirmPasswordInput">Confirm Password</label>
                </div>

                <!-- Signup Button -->
                <div class="d-grid mb-2">
                  <button
                    class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
                    type="submit"
                  >
                    Sign Up
                  </button>
                </div>

                <!-- Link to Login -->
                <a class="d-block text-center mt-2 small" href="login.html">
                  Already have an account? Login
                </a>

                <hr class="my-4" />

                <!-- Google Signup -->
                <div class="d-grid mb-2">
                  <button
                    class="btn btn-lg btn-google btn-login fw-bold text-uppercase"
                    type="button"
                  >
                    <i class="fab fa-google me-2"></i> Sign Up with Google
                  </button>
                </div>

                <!-- Facebook Signup -->
                <div class="d-grid">
                  <button
                    class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase"
                    type="button"
                  >
                    <i class="fab fa-facebook-f me-2"></i> Sign Up with Facebook
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script>
document.addEventListener("DOMContentLoaded", function () {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("show");
            }
        });
    }, { threshold: 0.2 });

    // auto-select all major sections & elements
    document.querySelectorAll(
        "section, .container, .category-card, .featured-card, .single-testimonial, footer"
    ).forEach(el => {
        el.classList.add("hidden");
        observer.observe(el);
    });
});
</script>

  </body>
